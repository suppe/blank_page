<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" type="text/css" href="options.css">
    <script defer src="options.js" type="module"></script>
    
    <title>Hello options!</title>
  </head>

  <body class="light">
    <!-- Save Status Label -->
    <div id="logo">blank_page</div>

    <!-- Darkmode -->
    <div class="subHeadline">Theme:</div>
    <select id="theme" required class="forms">
      <option value="light" selected="selected">Lightmode</option>
      <option value="dark">Darkmode</option>
    </select>

    <!-- Snippets -->
    <div class="subHeadline">Snippets:</div>
    <input type="text" name="addsnippet" id="txt" placeholder="Add Snippet" autocomplete="off" class="forms">
    <ul id="list"></ul> 
<br><br><br>
    <button id="clear">clear</button>
  </body>

</html>
